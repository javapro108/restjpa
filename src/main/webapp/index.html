<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta charset="utf-8">
      <title>Swirnow Building Systems</title>
      <script
         id="sap-ui-bootstrap"
         src="https://openui5.hana.ondemand.com/1.44.12/resources/sap-ui-core.js"
         data-sap-ui-theme="sap_belize"
         data-sap-ui-libs="sap.m"
         data-sap-ui-bindingSyntax="complex"
         data-sap-ui-compatVersion="edge"
         data-sap-ui-preload="async"
         data-sap-ui-resourceroots='{
            "web.app": "./"
         }' >
      </script>
      <script>
         sap.ui.getCore().attachInit(function () {
			sap.ui.require(["sap/m/Shell",
				            "sap/ui/core/ComponentContainer"], function(Shell, ComponentContainer) {
				sap.ui.component({
					async: true,
					name:  "web.app"
				}).then(function(webAppComponent) {
					 
					new Shell({
						app: 			 new ComponentContainer({component: webAppComponent}),
						appWidthLimited: false					
					}).placeAt("content");					
				});
			});
         });
      </script>
   </head>
   <body class="sapUiBody" id="content">
   </body>
</html>
